<ion-header>
  <ion-toolbar color="dark">
    <ion-title>directorio</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="irCrearContacto()">
        <ion-icon slot="icon-only" name="person-add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="user-list">
    <ion-list-header>
      <ion-label><ion-icon name="id-card-outline"></ion-icon></ion-label>
    </ion-list-header>
    <ion-row *ngFor="let contact of contactos">
      <ion-item>
        <ion-label>
          <ion-row>
            <ion-col size="2">
              <ion-icon name="person"></ion-icon>
            </ion-col>
            <ion-col size="10">
              <ion-label> {{contact.name}} </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="2">
              <ion-icon name="call"></ion-icon>
            </ion-col>
            <ion-col size="10">
              <ion-label> {{contact.mobile}} </ion-label>
            </ion-col>
          </ion-row>
        </ion-label>
        <ion-buttons slot="end">
          <ion-button (click)="irEditarContacto(contact.$key)">
            <ion-icon name="create"></ion-icon>
          </ion-button>
          <ion-button (click)="eliminarContacto(contact.$key)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-row>
  </ion-list>
</ion-content>
